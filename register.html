<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente (DEMO)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <a href="login.html" class="btn-back-home">&larr; Voltar para o Login</a>
        <h2 class="login-title">Criar Conta (DEMO)</h2>
        <p style="text-align: center; margin-top: -1.5rem; margin-bottom: 2rem;">Isto é uma simulação de cadastro.</p>
        
        <div id="Registro" class="tab-content" style="display: block;">
            <form id="form-register">
                <div class="form-group">
                    <label for="reg-nome">Nome Completo</label>
                    <input type="text" id="reg-nome" placeholder="Seu Nome Completo">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="seu.email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="reg-senha">Senha</label>
                    <input type="password" id="reg-senha" placeholder="******">
                </div>
                <button type="submit" class="btn-primary btn-block">Simular Cadastro</button>
            </form>
        </div>
    </div>
    
    <script src="js/demo.js"></script>
</body>
</html>
